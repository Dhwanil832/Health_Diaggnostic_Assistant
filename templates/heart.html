{% extends 'main.html' %}
{% block content %}
<div class="contact-form-main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-11 col-lg-11">
                <div class="form-wrapper">
                    <!--Section Tittle  -->
                    <div class="form-tittle">
                        <div class="row ">
                            <div class="col-xl-12">
                                <div class="section-tittle section-tittle2">
                                    <span>Predict Heart Disease</span>
                                    <h2>Patient Details Form</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Section Tittle  -->
                    <form id="contact-form" action="{{ url_for('predictPage') }}" method="POST">
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <div class="form-box user-icon mb-30">
                                    <input  class="form-control" type="text" name="age"
                                        placeholder="age">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="form-box email-icon mb-30">
                                    <input  class="form-control" type="text" name="sex"
                                        placeholder="sex(Male:1, female:0)">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="form-box email-icon mb-30">
                                    <input  class="form-control" type="text" name="cp"
                                        placeholder="chest pain type">
                                </div>
                            </div>

                            <div class="col-lg-4 col-md-4">
                                <div class="form-box user-icon mb-30">
                                    <input  class="form-control" type="text"
                                        name="trestbps" placeholder="resting blood pressure in mm Hg">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="form-box email-icon mb-30">
                                    <input  class="form-control" type="text" name="chol"
                                        placeholder="serum cholestoral in mg/dl">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="form-box email-icon mb-30">
                                    <input  class="form-control" type="text" name="fbs"
                                        placeholder="fasting blood sugar 120 mg/dl(1 = true; 0 = false)">
                                </div>
                            </div>

                            <div class="col-lg-4 col-md-4">
                                <div class="form-box user-icon mb-30">
                                    <input  class="form-control" type="text"
                                        name="restecg" placeholder="resting electrocardiographic results">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="form-box email-icon mb-30">
                                    <input  class="form-control" type="text"
                                        name="thalach" placeholder="maximum heart rate achieved">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="form-box email-icon mb-30">
                                    <input  class="form-control" type="text"
                                        name="exang" placeholder="exercise induced angina (1 = yes; 0 = no)">
                                </div>
                            </div>

                            <div class="col-lg-4 col-md-4">
                                <div class="form-box user-icon mb-30">
                                    <input  class="form-control" type="text"
                                        name="oldpeak" placeholder="ST depression induced by exercise relative to rest">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="form-box email-icon mb-30">
                                    <input  class="form-control" type="text"
                                        name="slope" placeholder="the slope of the peak exercise ST segment">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="form-box email-icon mb-30">
                                    <input class="form-control" type="text" name="ca"
                                        placeholder="number of major vessels (0-3) colored by flourosopy">
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-box user-icon mb-30">
                                    <input  class="form-control" type="text" name="thal"
                                        placeholder="3 = normal; 6 = fixed defect; 7 = reversable defect">
                                </div>
                            </div>

                            <div class="col-lg-12 ">
                                <div class="submit-info">
                                    <button class="btn" type="submit" value="Predict">Predict Now <i
                                            class="ti-arrow-right"></i> </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- contact left Img-->

</div>
{% endblock %}
